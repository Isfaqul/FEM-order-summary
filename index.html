<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="ctnr-main-card">
        <img
          id="img-hero"
          src="images/illustration-hero.svg"
          alt="illustration of a lady waving and listening to music"
        />
        <div class="ctnr-inner-card">
          <h1 class="order-title">Order Summary</h1>
          <p class="order-description">
            You can now listen to millions of songs, audiobook, and podcasts on
            any device anywhere you like!
          </p>
          <!-- Plan details container -->
          <div class="ctnr-main-plan">
            <img
              class="music-icon"
              src="images/icon-music.svg"
              alt="music icon"
            />
            <div class="ctnr-plan">
              <h2 class="plan-name">Annual Plan</h2>
              <h2 class="plan-price">$59.99/year</h2>
            </div>
            <a class="change-link" href="#">Change</a>
          </div>
          <!-- Payment Btn -->
          <button type="submit" class="btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
